<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>3D City Runner</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; pointer-events: none; }
    </style>
</head>
<body>
    <div id="info">Sử dụng các phím mũi tên hoặc WASD để di chuyển</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // 1. Khởi tạo Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Màu trời

        // 2. Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        // 3. Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. Ánh sáng
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // 5. Mặt đất (Đường phố)
        const groundGeo = new THREE.PlaneGeometry(100, 1000);
        const groundMat = new THREE.MeshPhongMaterial({ color: 0x333333 });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // 6. Tạo các tòa nhà (Khối hộp)
        const buildings = [];
        for (let i = 0; i < 50; i++) {
            const h = Math.random() * 10 + 2;
            const bGeo = new THREE.BoxGeometry(2, h, 2);
            const bMat = new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff });
            const building = new THREE.Mesh(bGeo, bMat);
            
            // Đặt vị trí ngẫu nhiên hai bên đường
            building.position.x = (Math.random() > 0.5 ? 1 : -1) * (Math.random() * 5 + 4);
            building.position.z = -Math.random() * 500;
            building.position.y = h / 2;
            
            scene.add(building);
            buildings.push(building);
        }

        // 7. Nhân vật (Khối hộp đỏ)
        const playerGeo = new THREE.BoxGeometry(1, 1, 1);
        const playerMat = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(playerGeo, playerMat);
        player.position.y = 0.5;
        scene.add(player);

        // 8. Điều khiển
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // 9. Vòng lặp Game
        function animate() {
            requestAnimationFrame(animate);

            // Nhân vật tự động chạy về phía trước
            player.position.z -= 0.1;

            // Xử lý phím bấm
            if (keys['ArrowLeft'] || keys['a']) player.position.x -= 0.1;
            if (keys['ArrowRight'] || keys['d']) player.position.x += 0.1;

            // Camera đuổi theo nhân vật
            camera.position.z = player.position.z + 10;
            camera.position.x = player.position.x;
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }

        animate();

        // Xử lý khi resize màn hình
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
